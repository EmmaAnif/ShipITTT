<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baru - Add Shipments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1 onclick="window.location.href='index.html'">Baru</h1>
    <nav>
        <a href="login.html">Login / Signup</a>
        <a href="shipments.html">Add Shipment</a>
        <a href="checkout.html">Cart <span id="cart-counter">0</span></a>
    </nav>
</header>

<main class="container">
    <h2>Add Shipments</h2>

    <!-- Shipment Form -->
    <div class="shipment-form">
        <input type="text" id="supplier-name" placeholder="Supplier Name" />
        <input type="text" id="supplier-phone" placeholder="Supplier Phone Number" />
        <input type="text" id="supplier-instagram" placeholder="Supplier Instagram Handle" />
        <input type="number" id="shipment-weight" placeholder="Estimated Weight (kg)" />

        <button onclick="addShipmentFromForm()">Add Shipment</button>
    </div>

    <!-- Option to proceed to checkout -->
    <button onclick="proceedToCheckout(); window.location.href='checkout.html'">
        Proceed to Checkout
    </button>
</main>

<footer>
    &copy; 2025 Baru. All rights reserved.
</footer>

<script src="script.js"></script>
<script>
    // Function to add shipment from form inputs
    function addShipmentFromForm() {
        const shipment = {
            supplierName: document.getElementById('supplier-name').value,
            phone: document.getElementById('supplier-phone').value,
            instagram: document.getElementById('supplier-instagram').value,
            weight: parseFloat(document.getElementById('shipment-weight').value) || 0
        };

        if (!shipment.supplierName || !shipment.phone || shipment.weight <= 0) {
            alert('Please fill in all required fields with valid values.');
            return;
        }

        addToCart(shipment);

        // Clear form inputs
        document.getElementById('supplier-name').value = '';
        document.getElementById('supplier-phone').value = '';
        document.getElementById('supplier-instagram').value = '';
        document.getElementById('shipment-weight').value = '';

        alert('Shipment added to cart!');
    }
</script>
</body>
</html>
